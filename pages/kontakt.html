<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../styling/all.css" />
    <link
      rel="stylesheet"
      href="../../fontawesome/fontawesome-free-5.10.2-web/css/all.min.css"
    />
    <link rel="shortcut icon" href="../../assets/fav.ico" type="image/x-icon" />
    <title>Legarti | Das Team</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/loadingScreen.js"></script>
  </head>
  <body class="contact">
    <div class="loadingScreen">
      <img src="/assets/logoBlack.svg" alt="" />
      <div class="progressBar"></div>
    </div>
    <div id="customScrollbar"></div>
    <!-- Menu -->
    <div class="toggleMenuOverlay "></div>
    <div id="menuContainer" class="menuContainer">
      <div id="closeContainer" class="closeContainer pointer">
        <i class="fas fa-times icon"></i>
      </div>
      <div class="menuItemContainer">
        <a href="/" class="menuItem whiteText">
          <span class="number">I. </span>
          <span class="text" data-menulabel="Startseite">Startseite</span>
        </a>
        <a href="/pages/portfolio/overview.html" class="menuItem whiteText">
          <span class="number">II. </span
          ><span class="text" data-menulabel="Portfolio">Portfolio</span>
        </a>
        <a href="/pages/team.html" class="menuItem whiteText">
          <span class="number">III. </span>
          <span class="text" data-menulabel="Team">Team</span>
        </a>
        <a href="/pages/kontakt.html" class="menuItem whiteText active">
          <span class="number">IV. </span
          ><span class="text" data-menulabel="Kontakt">Kontakt</span>
        </a>
      </div>
      <div class="contactDetailsContainer">
        <p class="heading">Einfach mal Hallo Sagen</p>
        <p class="emailadress">info@legarti.agency</p>
      </div>
    </div>
    <!-- Navigation -->
    <nav class="navContainer maxContainer mlrauto">
      <a href="/" class="logoContainer">
        <img
          src="../../assets/logoWhite.svg"
          alt="Legarti Agency - Digital Marketing Agentur aus Dortmund, Bergkamen, Unna, Hamm"
        />
      </a>
      <div id="menuToggleContainer" class="menuToggleContainer pointer">
        <p class="menuLabel whiteText">MEN&Uuml;</p>
        <div class="hamburgerMenu">
          <div class="topLine toggleLine"></div>
          <div class="middleLine toggleLine"></div>
          <div class="bottomLine toggleLine"></div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="contactMain">
      <div class="maxContainer mtsection mlrauto ">
        <h4 class="heading primaryText halfWidth">
          Was wollen wir zusammen machen?
        </h4>
      </div>
      <div class="contactContainer maxContainer mlrauto mt2">
        <div class="halfWidth contactForm">
          <form action="">
            <div class="formgroup halfWidth mb1" data-label="Wie heißt du?">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Wie heißt du?"
              />
            </div>
            <div
              class="formgroup halfWidth mb1"
              data-label="Deine Emailadresse"
            >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Deine Emailadresse"
              />
            </div>
            <div
              class="formgroup fullWidth"
              data-label="Erz&auml;hl uns ein bisschen &uuml;ber dein Projekt"
            >
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Erz&auml;hl uns ein bisschen ueber dein Projekt, deinen Zeitrahmen und dein Budget"
              ></textarea>
            </div>
            <div class="formgroup mlrauto mt2">
              <button type="submit" class="mt3 mlrauto button secondaryButton">
                Absenden
              </button>
            </div>
          </form>
        </div>
        <div class="contactInformation">
          <h5 class="heading primaryText">
            Du kannst uns auch direkt etwas Fragen.
          </h5>
          <div class="departmentContainer mt5">
            <div class="departmentItem">
              <p class="title medium primaryText">Design/Entwicklung</p>
              <p class="email whiteText">ms@legarti.de</p>
            </div>
            <div class="departmentItem mt3">
              <p class="title medium primaryText">
                Markenberatung/Videocontent
              </p>
              <p class="email whiteText">rt@legarti.de</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- !MAIN -->

    <!-- Footer -->
    <footer class="maxContainer mlrauto contactFooter">
      <div class="contactFooter">
        <div class="socialItemContainer">
          <a
            href="https://www.instagram.com/legarti.agency/"
            class="socialItem whiteText"
            ><i class="fab fa-instagram"></i
          ></a>
          <a class="socialItem whiteText"
            ><i class="fab fa-facebook-square"></i
          ></a>
          <a class="socialItem whiteText"><i class="fab fa-linkedin"></i></a>
        </div>

        <div class="rightsContainer">
          <a class="whiteText textCenter" href="">Datenschutzerkl&auml;rung</a>
          <a class="whiteText textCenter" href="">Impressum</a>
        </div>
      </div>
    </footer>
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/contactForm.js"></script>
  </body>
</html>
